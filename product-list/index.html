<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <section class="desserts">
    <h1 class="red-hat-text-700">Desserts</h1>

    <section class="menu">
      
    </section>
  </section>

  <section class="cart">
    <h2 class="red-hat-text-700">Your Cart (0)</h2>
    <div class="empty-cart">
      <img src="images/illustration-empty-cart.svg" alt="">
      <span class="red-hat-text-600">Your added items will appear here</span>
    </div>

    <div class="cart-items">
      <div class="order">
        <div class="item">
          <h3 id="item-name" class="red-hat-text-600">Classic Tiramisu</h3>
          <span class="stats">
            <quantity class="red-hat-text-600">1x</quantity>
            <rate class="red-hat-text-400">5.50</rate>
            <total class="red-hat-text-600">5.50</total>
          </span>
          <img src="images/icon-remove-item.svg" alt="">
        </div>

        <div class="item">
          <h3 id="item-name" class="red-hat-text-600">Classic Tiramisu</h3>
          <span class="stats">
            <quantity class="red-hat-text-600">1x</quantity>
            <rate class="red-hat-text-400">5.50</rate>
            <total class="red-hat-text-600">5.50</total>
          </span>
          <img src="images/icon-remove-item.svg" alt="">
        </div>

        <div class="item">
          <h3 id="item-name" class="red-hat-text-600">Classic Tiramisu</h3>
          <span class="stats">
            <quantity class="red-hat-text-600">1x</quantity>
            <rate class="red-hat-text-400">5.50</rate>
            <total class="red-hat-text-600">5.50</total>
          </span>
          <img src="images/icon-remove-item.svg" alt="">
        </div>
      </div>

      <div class="total">
        <span class="red-hat-text-400">Order Total</span>
        <h3 id="total" class="red-hat-text-700">$46.50</h3>
      </div>

      <div class="eco red-hat-text-400">
        <img src="images/icon-carbon-neutral.svg" alt=""> This is a <strong>carbon-neutral</strong> delivery
      </div>
      <button class="confirm red-hat-text-600">Confirm order</button>
    </div>
  </section>

</main>
<script src="index.js"></script>
</body>
</html>
