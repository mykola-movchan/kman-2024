<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="flex-column">
  <main class="flex-column">
    <img class="profile-bg" src="images/bg-pattern-card.svg" alt="pattern">
    
    <img class="profile-picture" src="images/image-victor.jpg" alt="Victor">
    
    <div class="person">
      <h2 class="kumbh-sans-700">Victor Crest</h2>
      <span class="kumbh-sans-400">26</span>
    </div>

    <h3 class="kumbh-sans-400">London</h3>

    <hr>

    <div class="stats">
      <div class="item">
        <h4 class="kumbh-sans-700">80K</h4>
        <span class="kumbh-sans-400">Followers</span>
      </div>
      <div class="item">
        <h4 class="kumbh-sans-700">803K</h4>
        <span class="kumbh-sans-400">Likes</span>
      </div>
      <div class="item">
        <h4 class="kumbh-sans-700">1.4K</h4>
        <span class="kumbh-sans-400">Photos</span>
      </div>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
